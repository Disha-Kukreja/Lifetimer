<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10cbb18021.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter your Date of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
            <h1>How much life journey covered till now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    year
                </h2>
                <h2>
                    <div id="month">0</div>
                    month
                </h2>
                <h2>
                    <div id="days">0</div>
                    days
                </h2>
                <h2>
                    <div id="hours">0</div>
                    hours
                </h2>
                <h2>
                    <div id="minutes">0</div>
                    minutes
                </h2>
                <h2>
                    <div id="seconds">0</div>
                    seconds
                </h2>
            </div>
        </div>
        </div>
        <div class="setting">
            <i id="settingIcon" class="fa-solid fa-gear"></i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" id="dobInput"/>
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
